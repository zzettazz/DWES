<div class="container">
  
    <h1>Editar empleado</h1>

    <form action="/empleado/u" method="post">

        <label for="id-nombre">Nombre</label>
        <input id="id-nombre" type="text" name="nombre" autofocus="autofocus" th:value="${empleado.nombre}" />
        <br/>

        <input type="hidden" name="id" th:value="${empleado.id}"/>

        <input type="submit"/>
    </form>
    <button onclick="window.location.href='/'">Cancelar</button>
</div>
