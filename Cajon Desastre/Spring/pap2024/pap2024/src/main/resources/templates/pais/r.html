<div class="container">
    <button onclick="window.location.href='/pais/c'">Nuevo país</button>
    <h1>Lista de países</h1>
    <table class="table table-striped">
        <thead>
            <th>Nombre</th>
            <th>#nacidos</th>
            <th>#habitantes</th>
            <th>Editar</th>
            <th>Borrar</th>
        </thead>

        <tr th:each="pais : ${paises}">
            
            <td th:text="${pais.nombre}" />

            <td th:text="${pais.nacidos.size()}"/>

            <td th:text="${pais.residentes.size()}"/>

            <td>
                <button th:onclick="|window.location.href='/pais/u?id=${pais.id}'|">
                    <img src="/img/lapiz.png" height="20" width="20">
                </button>
            </td>
            
            <td>
                <form action="/pais/d" method="post">
                    <input type="hidden" name="id" th:value="${pais.id}">
                    <input alt="basura" type="image" src="/img/basura.png" height="20" width="20"/>
                </form>
            </td>
        </tr>
    </table>
</div>
