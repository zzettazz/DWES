<div class="container">
    <h1>Autenticación de usuarios</h1>
    <h3>Introduce tus credenciales</h3>
    <form action="/login" method="post">
        
        <label for="id-dni">DNI</label>
        <input id="id-dni" type="text" name="dni"/>
        <br/>

        <label for="id-password">Contraseña</label>
        <input id="id-password" type="password" name="password"/>
        <br/>

        <input type="submit"/>
        <br/>

    </form>
</div>
